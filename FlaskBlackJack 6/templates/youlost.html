<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BlackJack</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		body {
        background-image: url('https://wallpapers.com/images/hd/poker-table-green-fabric-ehvbvg2v8010o3sx.jpg');
        background-repeat: stretch;
      }
	</style>
</head>
<body>
<header class="text-center">
	<h1 style="color:white;font-size:40px;background-color: rgba(0, 0, 0, 0.65);">BlackJack</h1>
</header>
<main class="container">
	<form method="post" action="{{ url_for('post_refill_page') }}">
        <div class="row">
			<div class="col-12 text-center">
				<h1 style="color:white;background-color: rgba(0, 0, 0, 0.65);">You lost all of your money! :(</h1>
				<input type="text" name="creditcard" placeholder="Enter Your Credit Card" required="required">
				<input type="text" name="refillamount" placeholder="Enter Deposit Amount" required="required">
              <button type="submit" class="btn btn-warning btn-lg">Refill Balance</button>
                {% if badbalance == True %}
				<h2 style="color: red;">Invalid Refill Amount!</h2>
				{% endif %}
				{% if badcard == True %}
				<h2 style="color: red;">Invalid Card!</h2>
				{% endif %}
			</div>
		</div>

  </form>
</main>
</body>
</html>
